{% extends 'core/base.html' %}
{% block title %}Edit My account {% endblock %}
{% block content %}

<div class="max-w-6xl mx-auto  p-6">
    <h1 class="mb-5 text-3xl">Edit My Account</h1>
    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        <div>
            <label for="name">First Name:</label>
            <input name="first_name" value="{{ user.first_name }}" id="name" type="text"
                class="w-full mt-2 py-4 px-6 bg-gray-100  rounded-xl" required>
        </div>
        <div>
            <label for="name">Last Name:</label>
            <input name="last_name" value="{{ user.last_name }}" id="name2" type="text"
                class="w-full mt-2 py-4 px-6 bg-gray-100  rounded-xl" required>
        </div>
        <div>
            <label for="name">User Name:</label>
            <input name="username" value="{{ user.username }}" id="username" type="text"
                class="w-full mt-2 py-4 px-6 bg-gray-100  rounded-xl" required>
        </div>
        <div>
            <label for="email">Email:</label> <!-- Corrected the name attribute to "email" -->
            <input name="email" value="{{ user.email }}" id="email" type="email"
                class="w-full mt-2 py-4 px-6 bg-gray-100  rounded-xl" required>
        </div>
        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-purple-500">Submit</button>
        </div>

    </form>
</div>
{% endblock %}
